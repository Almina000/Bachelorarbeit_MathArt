<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometrie-Tools</title>
    <link rel="stylesheet" href="static/css/styleStart.css">
    <script>
        let selectedAlgorithm = '';

        function chooseAlgorithm(page) {
            selectedAlgorithm = page;
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => button.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function goToNext() {
            if (selectedAlgorithm) {
                window.location.href = selectedAlgorithm;
            } else {
                alert('Bitte wähle einen Algorithmus aus.');
            }
        }
    </script>
</head>
<body>
    <div class="circles">
        <a href="choose_profile.html" class="circle">1</a>
        <a href="choose_data.html" class="circle">2</a>
        <div class="circle big">3</div>
    </div>
    
    <h1>Wähle den Algorithmus</h1>
    
    <div class="buttons">
        <div class="row">
            <button class="button" onclick="chooseAlgorithm('delaunay_choices.html')">Delaunay-Dreiecke</button>
            <button class="button" onclick="chooseAlgorithm('voronoi.html')">Voronoi-Diagramme</button>
        </div>
        <div class="row">
            <button class="button" onclick="chooseAlgorithm('weighted_voronoi.html')">Relaxationsalgorithmus</button>
            <button class="button" onclick="chooseAlgorithm('artwork.html')">Dekonstruiertes Kreisdiagramm mit Fibonacci</button>
        </div>
    </div>

    <button class="weiter-button" onclick="goToNext()">Weiter</button>
</body>
</html>
