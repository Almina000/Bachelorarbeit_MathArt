<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometrie-Tools</title>
    <link rel="stylesheet" href="static/css/styleStart.css">
    <script>
        let selectedProfile = '';

        function chooseProfile(profile_Name) {
            selectedProfile = profile_Name;
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => button.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function goToNext() {
            if (selectedProfile) {
                localStorage.setItem('profileName', selectedProfile);
                window.location.href = 'choose_data.html';
            } else {
                alert('Bitte wähle ein Profil aus.');
            }
        }
    </script>
</head>
<body>
    <!-- Kreise oben -->
    <div class="circles">
        <div class="circle big">1</div>
        <div class="circle grey">2</div>
        <div class="circle grey">3</div>
    </div>

    <h1>Wähle das Instagram-Profil</h1>

    <!-- Buttons -->
    <div class="buttons">
        <div class="row">
            <button class="button" onclick="chooseProfile('google')">google</button>
            <button class="button" onclick="chooseProfile('tagesschau')">tagesschau</button>
        </div>
        <div class="row">
            <button class="button" onclick="chooseProfile('soko_tierschutz')">soko_tierschutz</button>
            <button class="button" onclick="chooseProfile('elbenwald')">elbenwald</button>
        </div>
        <div class="row">
            <button class="button" onclick="chooseProfile('kulturcafezett9')">kulturcafezett9</button>
            <button class="button" onclick="chooseProfile('die_commanderschmiede')">die_commanderschmiede</button>
        </div>
    </div>

    <button class="weiter-button" onclick="goToNext()">Weiter</button>
</body>
</html>
